<!DOCTYPE html>
<html>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/superagent/3.8.3/superagent.min.js"></script> -->
<body>
    <div style="padding:50px">     
        <button class="btn btn-primary" style="font-size: 3em;" onclick="data()">Show All Data</button><br>
        <div id="status"></div>        
    </main>
<script>

function data() {
    
    var status  = document.getElementById('status');
    var url = '/data';

    // superagent
    //     .get(url)
    //     .end(function(err,res){
    //         if(err){
    //             console.log(err);
    //         }
    //         else{
    //             console.log(res);
    //             status.innerHTML = JSON.stringify(res.body);
    //         }
    //     });
    try {
        const response =  fetch(url);
        if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
        }

        const data =  response.json();
        console.log(data);
        status.innerHTML = JSON.stringify(data);
    } catch (error) {
        console.error('Fetch error:', error);
        console.error('Response status:', error.response && error.response.status);
    }
}


</script>
</body>
</html>
